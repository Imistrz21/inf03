<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 1000;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 999;
        }
        .popup button {
            margin-top: 15px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #0056b3;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
<div class="w3-light-gray w3-tiny">
    <div id="progressBar" class="w3-container w3-green" style="width: 0%; transition: width 0.5s ease-in-out;">0%</div>
</div>
<section id="main"></section>
<a href="40pytan.html"><h1>Wylosuj 40 pytań</h1></a>
<a href="index.html">Wszystkie Pytania</a>
<button onclick="showProgressChart()">Pokaż postępy</button>
<div id="result" style="display: none;"></div>
<form id="quizForm"><center><span class="loader" id="loader" style="display: none;"></span></center></form>
<button onclick="checkAnswers()">Sprawdź odpowiedzi</button>

<div id="popupOverlay" class="popup-overlay"></div>
<div id="popup" class="popup">
    <h2>Twoje postępy</h2>
    <canvas id="progressChart" width="600" height="400"></canvas>
    <button onclick="closePopup()">Zamknij</button>
</div>
<script data-goatcounter="https://imistrz21.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
<script src="scripts/40questions.js"></script>
</body>
</html>
